<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Data Management</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container-fluid">
        <header class="jumbotron">
            <h1 class="display-4"> Employee Data Management</h1>

            <p>A comprehensive Directory of Employee Billable Hours</p>
        </header>

        <div class="list-group mb-4" id="employee-list">
            <div class="list-group-item list-group-item-secondary"> <i class="fas fa-users"></i> Current Employees</div>
            <div class="list-group-item">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" id="employeeName">Employee Name</th>
                            <th scope="col" id="employeeRole">Role</th>
                            <th scope="col" id="startDate">Start Date</th>
                            <th scope="col" id="monthsWorked">Months Worked</th>
                            <th scope="col" id="monthlyRate">Monthly Rate ($)</th>
                            <th scope="col" id="totalBilled">Total Billed</th>
                        </tr>
                    </thead>
                    <tbody>
                
                    </tbody>
                </table>
            </div>
            

        </div>

        <div class="list-group mb-4" id="search-form">
            <div class="list-group-item list-group-item-secondary">
                <i class="fas fa-plus-square"></i></i> Add  Employees</div>
            <form class="list-group-item">
                <div class="form-group">
                    <label for="name">Employee Name</label>
                    <textarea class="form-control" id="name" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <textarea class="form-control" id="role" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="start-date">Start Date</label>
                    <input class="form-control" id="start-date" type="date" rows="1"></input>
                </div>

                <div class="form-group">
                    <label for="rate">Monthly Rate</label>
                    <input class="form-control" id="rate" type="number" rows="1"></input>
                </div>


                <button type="submit" class="btn btn-primary" id="add-employee"> <i class="fas fa-plus-circle"></i> Submit</button>
            </form>

        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript/logic.js"></script>

</body>

</html>
